<div>
  <div class="container-xxl my-4" *ngIf="( hasNotes$ | async)?.length === 0">
    <div class="row bg-warning border rounded-3">
      <div class="col-12">
        <div class="d-flex align-items-center">
          <p class="mb-0 me-5 py-4 px-1">Il n'y a pas de notes!</p>
          <button
            (click)="showAddEditForm()" 
            type="button" 
            class="btn btn-outline-secondary text-white">Créer une note!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-xxl">
    <div class="row">
      <div class="col-3">
        <p>Priorités: </p>
        <div class="list-group">
          <li class="list-group-item p-0">
            <a [routerLink]="['/notes', 'haute']" 
              [ngClass]="{'bg-info': this.router.url.includes('haute')}"
              style="height: 78px;"
              class="d-block text-decoration-none 
              list-group-item-action px-2 py-2">{{ 'Haute' }}</a>
          </li>
          <li class="list-group-item p-0">
            <a [routerLink]="['/notes', 'elevee']" 
              [ngClass]="{'bg-info': this.router.url.includes('elevee')}"
              style="height: 78px;"
              class="d-block text-decoration-none list-group-item-action px-2 
              py-2">{{ 'Elevée' }}</a>
          </li>
          <li class="list-group-item p-0">
            <a [routerLink]="['/notes', 'moyenne']" 
              [ngClass]="{'bg-info': this.router.url.includes('moyenne')}"
              style="height: 78px;"
              class="d-block text-decoration-none list-group-item-action px-2 py-2">{{ 'Moyenne' }}</a>
          </li>
          <li class="list-group-item p-0">
            <a [routerLink]="['/notes', 'basse']" 
              [ngClass]="{'bg-info': this.router.url.includes('basse')}"
              style="height: 78px;"
              class="d-block text-decoration-none list-group-item-action px-2 py-2">{{ 'Basse' }}</a>
          </li>
        </div>
      </div>
      <div class="col-9">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<app-modal-add-edit-note></app-modal-add-edit-note>
