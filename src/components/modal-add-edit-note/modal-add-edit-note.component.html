<ng-container *ngIf="showAddEditNoteModal$ | async">
  <div *ngIf="( hasNotes$ | async)?.length === 0 || (showAddEditNoteModal$ | async)"
      class="fixed-top modal-fullscreen bg-secondary bg-opacity-25">
    <div class="position-absolute top-50 start-50 translate-middle bg-white p-4 rounded-3">
      <ng-container>
        <form>
          <div class="form-group">
            <label for="priority">Titre :</label>
            <input type="texte" class="form-control" id="title" placeholder="Titre...">
            <div class="text-danger">Erreur</div>
          </div>
          <div class="form-group">
            <label for="priority">Contenu :</label>
            <textarea placeholder="Contenu..." class="form-control" rows="3"></textarea>
            <div class="text-danger">Erreur</div>
          </div>
          <div class="form-group">
            <label for="priority">Priorit√© :</label>
            <select multiple class="form-control" id="priority">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <div class="text-danger">Erreur</div>
          </div>
          <div class="mt-2 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
            <button 
              (click)="hideModal()"
              type="button" 
              class="btn btn-danger mt-2">Annuler</button>
          </div>
        </form>  
      </ng-container>
    </div>
  </div>
</ng-container>
